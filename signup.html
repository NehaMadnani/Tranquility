<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('blue-bg-image.png'); 
    background-color: #f0f5f9;
    /* 
    background-color: #f4f4f4; Replace 'background.jpg'
     with the path to your image file 
     background-position: center;
     */
    background-size: cover; 
    display: flex;
    background-repeat: repeat;
    justify-content: center;
    align-items: center; 
    height: 100vh;
  }
  
  form {
    background-color: #ffffff;
    padding: 40px 40px 40px 20px; /* Reduce left padding */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px; /* Set a specific width for the form */
}
  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #008CBA;
    color: white;
    cursor: pointer;
  }
  .sex{
    width: cover;
  }

</style>
</head>
<body>

<form>
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="number" name="age" placeholder="Age" min="0" required>
  <select name="sex" class="sex" style="width: 107%;" >
    <option value="" disabled selected>Sex</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  <input type="text" name="location" placeholder="Location" required>
  <input type="text" name="profession" placeholder="Profession" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit" onclick="signUpValidation()">Sign Up</button>
</form>

<script>
  function signUpValidation() {
            // enter code for validation 
            // get the data format from Rohith and validate based on that 
            window.location.href = 'questionnaire.html';
        }
</script>
</body>
</html>
